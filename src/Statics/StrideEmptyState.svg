<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 380 280" height="280" width="380">

  <defs>
    <linearGradient y2="1" x2="0" y1="0" x1="0" id="boardGrad">
      <stop stop-color="var(--container-color)" offset="0%"></stop>
      <stop stop-color="var(--board-gradient-end)" offset="100%"></stop>
    </linearGradient>

    <filter height="140%" width="140%" y="-20%" x="-20%" id="softShadow">
      <feGaussianBlur result="blur" stdDeviation="7" in="SourceAlpha"></feGaussianBlur>
      <feOffset result="offsetBlur" dy="8" dx="0" in="blur"></feOffset>
      <feFlood result="flood" flood-opacity="0.24" flood-color="var(--shadow-color)"></feFlood>
      <feComposite result="composite" operator="in" in2="offsetBlur" in="flood"></feComposite>
      <feMerge>
        <feMergeNode in="composite"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>


  <ellipse fill="var(--ambient-shadow)" ry="16" rx="148" cy="245" cx="190"></ellipse>


  <rect filter="url(#softShadow)" stroke-width="1.5" stroke="var(--first-color)" fill="url(#boardGrad)" rx="22" height="190" width="300" y="30" x="40"></rect>


  <rect fill="var(--topbar-bg)" rx="22" height="34" width="300" y="30" x="40"></rect>


  <circle opacity="0.9" fill="var(--error-icon)" r="4" cy="47" cx="65"></circle>
  <circle opacity="0.9" fill="var(--warning-icon)" r="4" cy="47" cx="80"></circle>
  <circle opacity="0.9" fill="var(--success-icon)" r="4" cy="47" cx="95"></circle>


  <rect fill="var(--column-header-bg)" rx="7" height="14" width="70" y="76" x="60"></rect>
  <rect fill="var(--column-header-bg)" rx="7" height="14" width="70" y="76" x="155"></rect>
  <rect fill="var(--column-header-bg)" rx="7" height="14" width="70" y="76" x="250"></rect>


  <line stroke-width="1" stroke="var(--divider)" y2="200" x2="145" y1="76" x1="145"></line>
  <line stroke-width="1" stroke="var(--divider)" y2="200" x2="240" y1="76" x1="240"></line>


  <rect fill="var(--column-bg)" rx="12" height="100" width="70" y="100" x="60"></rect>
  <rect fill="var(--column-bg)" rx="12" height="100" width="70" y="100" x="155"></rect>
  <rect fill="var(--column-bg)" rx="12" height="100" width="70" y="100" x="250"></rect>




  <g>
    <rect fill="var(--card-todo)" rx="7" height="20" width="58" y="110" x="66"></rect>
    <rect fill="rgba(255,255,255,0.28)" rx="2" height="4" width="58" y="110" x="66"></rect>
    <circle fill="var(--success-icon)" r="3" cy="120" cx="118"></circle>

    <rect fill="var(--card-todo)" rx="7" height="20" width="58" y="140" x="66"></rect>
    <rect fill="rgba(255,255,255,0.28)" rx="2" height="4" width="58" y="140" x="66"></rect>
    <circle fill="var(--warning-icon)" r="3" cy="150" cx="118"></circle>
  </g>


  <g>
    <rect fill="var(--card-progress)" rx="7" height="20" width="58" y="110" x="161"></rect>
    <rect fill="rgba(255,255,255,0.28)" rx="2" height="4" width="58" y="110" x="161"></rect>
    <circle fill="var(--info-icon)" r="3" cy="120" cx="213"></circle>

    <rect fill="var(--card-progress)" rx="7" height="20" width="58" y="140" x="161"></rect>
    <rect fill="rgba(255,255,255,0.28)" rx="2" height="4" width="58" y="140" x="161"></rect>
    <circle fill="var(--error-icon)" r="3" cy="150" cx="213"></circle>
  </g>


  <g>
    <rect fill="var(--card-done)" rx="7" height="20" width="58" y="110" x="256"></rect>
    <rect fill="rgba(255,255,255,0.28)" rx="2" height="4" width="58" y="110" x="256"></rect>
    <circle fill="var(--success-title)" r="3" cy="120" cx="308"></circle>

    <rect fill="var(--card-done)" rx="7" height="20" width="58" y="140" x="256"></rect>
    <rect fill="rgba(255,255,255,0.28)" rx="2" height="4" width="58" y="140" x="256"></rect>
    <circle fill="var(--info-icon)" r="3" cy="150" cx="308"></circle>
  </g>


  <path opacity="0.7" stroke-width="1" stroke="var(--shine)" d="M50 44 H330"></path>
</svg>
